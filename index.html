<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="index.png" />
        <title>iNatDex</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.25, maximum-scale=5.0"/>
        <style type="text/css">
        * {
            box-sizing: border-box;
        }
        @font-face {
            font-family: 'Whitney';
            src: url('Whitney-Book-Pro.otf')  format('opentype');
        }
        body {
            font-family: Whitney,"Trebuchet MS",Arial,sans-serif;
        }
        </style>
    </head>
    <body style="margin: 0">
        <div id="app">
            The iNatdex is an unofficial <a href="https://inaturalist.org">iNaturalist</a> companion app that tells you what species you have seen and haven't seen

            <p>It is not associated or endorsed by the iNaturalist project.</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
